<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alivio</title>
    <link rel="icon" href="img/Favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="logo">
                    <svg>
                        <use href="assets/sprites.svg#logo-icon">
                    </svg>
                </div>
                <nav class="nav">
                    <ul class="nav__list">
                        <li>
                            <a href="#" class="nav__link">Why Alivio</a>
                        </li>
                        <li>
                            <a href="#" class="nav__link">Solutions</a>
                        </li>
                        <li>
                            <a href="#" class="nav__link">Community</a>
                        </li>
                        <li>
                            <a href="#" class="nav__link">Pricing</a>
                        </li>
                    </ul>
                </nav>
                <div class="buttons">
                    <button type="button" class="btn btn--autorize">Sign in</button>
                    <button type="button" class="btn">Start Trial</button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__content">
                    <h1 class="hero__title">Be aware, Manage well.</h1>
                    <p class="hero__description">Everyone experiences stress in different ways. Let Alivio guide you, in a personalized journal experience, to overcome your stress.</p>
                    <button type="button" class="btn btn-hero">Find Your Way</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
